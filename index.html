<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint4</title>
</head>

<body id="body" style="color: var(--bs-warning)">
  <div class="container-fluid vh-c">
    <div class="row h-100">
      <div class="col-6 d-flex">
        <i class="mdi mdi-tune mdi-48px selectable" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft"
        aria-controls="offcanvasLeft"></i>
      </div>
      <div class="col-6 d-flex justify-content-end p-2 fs-1" id="weather">
      </div>
    </div>
  </div>
  <main class="container-fluid">
    <div class="row h-100">
      <div class="col-12 h-50 d-flex justify-content-center align-items-end" id="clock"></div>
      <div class="col-12 h-50 d-flex justify-content-center align-items-start fs-4e">
        <span id="greeting"></span><br><span id="userDisplay"></span>
      </div>
    </div>
  </main>
  <div class="container-fluid ">
    <div class="row vh-21">
      <div class="col-md-2 p-2 gx-0 text-start align-self-end" id="img-info">
        <!-- img info here -->
      </div>
      <div class="col align-self-end" id="quote">
        <!-- quotes here -->
      </div>
      <div class="col-md-2 gx-0 text-end align-self-end">
        <button class="btn" id="btn" style="color: var(--bs-warning)" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">ToDos</button>
      </div>
    </div>
  </div>

<!-- #region -->
  <div class="offcanvas offcanvas-end rounded gx-0" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="color: var(--bs-warning); background-color: var(--bs-grey);">
    <div class="offcanvas-header justify-content-between py-1">
      <h5 id="offcanvasRightLabel">ToDo</h5>
      <h5><span id="unchecked">0</span>/<span id="total">0</span></h5>
    </div>
    <div class="offcanvas-body px-2 py-1" id="todosList">
      <!-- todos go here -->
    </div>
    <div>
      <form onsubmit="app.toDosController.addToDo()" class="d-flex">
        <label for="description" class="form-label"></label>
        <input type="text" class="form-control text-warning" name="description" id="description" aria-describedby="helpId"
          placeholder="Add ToDo..." required>
      </form>
    </div>
  </div>
  <!-- #endregion -->

  <!-- #region -->
  <div class="offcanvas offcanvas-start rounded gx-0" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel" style="color: var(--bs-warning); background-color: var(--bs-grey);">
    <div class="text-center px-2">
      <h5 id="offcanvasLeftLabel">Change Themes</h5>
      <hr>
    </div>
    <div class="offcanvas-body px-2 py-1 d-flex flex-column justify-content-evenly">
      <div class="gx-0">
        <i onclick="app.mainsController.setTheme('dark')" class="mdi mdi-cog selectable"></i>
        <span>Dark Theme</span>
      </div>
      <div class="gx-0">
        <i onclick="app.mainsController.setTheme('light')" class="mdi mdi-cog selectable"></i>
        <span>Light Theme</span>
      </div>
      <div class="gx-0">
        <i onclick="app.mainsController.setTheme('warning')" class="mdi mdi-cog selectable"></i>
        <span>Warning Theme</span>
      </div> 
    </div>
    <div class="px-2">
      <hr>
    </div>
    <div class="offcanvas-body px-2 py-1 d-flex flex-column justify-content-evenly">
      <div class="gx-0">
        <i onclick="app.mainsController.getImage()" class="mdi mdi-cog selectable"></i>
        <span>Get New Image</span>
      </div>      
      <div class="gx-0">
        <i onclick="app.mainsController.getQuote()" class="mdi mdi-cog selectable"></i>
        <span>Get New Quote</span>
      </div>      
      <div class="gx-0">
        <i onclick="app.mainsController.clockFlip()" class="mdi mdi-cog selectable"></i>
        <span>Change Clock Format</span>
      </div>
    </div>
    <div>
      <div class="d-flex justify-content-end">
        <button type="submit" id="newUser" class="btn text-warning" onclick="app.mainsController.newUser()">New User</button>
      </div>
      <form onsubmit="app.mainsController.addUser()" class="d-flex">
        <label for="user" class="form-label"></label>
        <input type="text" class="form-control squared rounded-bottom text-warning" name="user" id="user" hidden aria-describedby="helpId"
          placeholder="Enter Name..." required>
      </form>
    </div>
  </div>
<!-- #endregion -->

  <!-- #region -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/main.js" type="module"></script>
  <!-- #endregion -->
</body>

</html>
